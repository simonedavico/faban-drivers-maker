sut:
    name: camunda
    version: 3.5.0
    type: WfMS

testName: WfMSTest
description: A WfMS test
trials: 2

virtualUsers: 1000
execution:
   rampUp: 0
   steadyState: 60
   rampDown: 0

properties:
    stats:
        maxRunTime: 6
        interval: 2

drivers:
- start:
    properties:
        stats:
            interval: 30
    operations:
        - myModel.bpmn
    configuration:
        mix:
            fixedSequence: [ myModel ]
            deviation: 5


sut-configuration:

    target-service:
        name: camunda
        endpoint: /engine-rest

    deploy:
        camunda: bull
        db: lisa1

    benchflow-config:

        camunda:
        - stats

        db:
        - mysql:
            config:
                MYSQL_DB_NAME: process-engine
                MYSQL_USER: camunda
                MYSQL_USER_PASSWORD: camunda
                TABLE_NAMES: ACT_HI_PROCINST,ACT_HI_ACTINST
                MYSQL_PORT: 3306
                MY_MONITOR_QUERY: complete
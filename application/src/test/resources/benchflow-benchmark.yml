sut:
    name: camunda
    version: v1
    type: WfMS

benchmark_name: WfMSBenchmark
description: A WfMS benchmark
trials: 2
virtualUsers: 1000

execution:
   rampUp: 0
   steadyState: 60
   rampDown: 0

properties:
    stats:
        maxRunTime: 6
        interval: 30

drivers:
    - start:
        properties:
            stats:
                interval: 30
        operations:
            - myModel.bpmn
        configuration:
            mix:
                fixedSequence: [ myModel ]
                deviation: 5

sut-configuration:

    target-service:
        name: camunda
        endpoint: /engine-rest

    deploy:
        camunda: bull
        db: lisa1
        mysql_monitor_db: lisa1

    benchflow-config:
        camunda:
            - stats
        db:
            - mysql:
                config:
                    DB_NAME: process-engine
                    DB_USER: camunda
                    DB_PASSWORD: camunda
                    TABLE_NAMES: ACT_HI_PROCINST,ACT_HI_ACTINST
                    DB_PORT: 3306
            - stats
faban.config:
  javaHome: /usr/lib/jvm/java7
  javaOpts: -Xmx1g -Xms256m -XX:+DisableExplicitGC

server:
  type: default
  applicationConnectors:
    - type: http
      port: 6060
#      bindHost: 127.0.0.1 # only bind to loopback
  adminConnectors:
    - type: http
      port: 6061
#      bindHost: 127.0.0.1 # only bind to loopback

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
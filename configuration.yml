benchflow.env:
  config.yml: /app/config.yml
  benchflow.services: /app/benchflow-services
  driver.skeleton: /app/skeleton
  benchflow.compose: ${env.BENCHFLOW_COMPOSE_ADDRESS}

faban.defaults:
  javaHome: /usr/lib/jvm/java7
  javaOpts: -Xmx1g -Xms256m -XX:+DisableExplicitGC

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8080
#      bindHost: 127.0.0.1 # only bind to loopback
  adminConnectors:
    - type: http
      port: 8081
#      bindHost: 127.0.0.1 # only bind to loopback

logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
    cloud.benchflow.driversmaker.resources.FabanBenchmarkGeneratorResource: ALL
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout